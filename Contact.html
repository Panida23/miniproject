     <h1 class="text-center" style="background-color: rgb(235, 250, 255);">Contact me</h1>

    <div id="form" class="col-md-10 mx-auto col-lg-5">
        <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
          <div class="form-floating mb-3">
            <input type="name" class="form-control" id="floatingInput" placeholder="name">
            <label for="floatingInput">Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingPassword" placeholder="name@example.com">

          </div>
          <div>
            <label for="floatingPassword">Massage</label>
          <textarea name="Massage" id="" cols="55" rows="5"></textarea>
          </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
          <hr class="my-2">
        </form>
